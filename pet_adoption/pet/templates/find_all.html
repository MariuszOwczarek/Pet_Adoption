{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row row-cols-1 row-cols-lg-3 g-5 py-5">
    {% for pet in all_pets %}
      <div class="col">
        <div class="fancy-card-home">
          <img src="{{ pet.image.url }}" alt="Cat">
          <div class="card-body">
            <h2 class="card-title">{{ pet.name }}</h2>
            <div class="animal-data">
              <span>{{ pet.breed }}</span>
              <span>{{ pet.gender }}</span>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
