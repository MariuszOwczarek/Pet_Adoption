{% extends 'base.html' %} 
{% load bootstrap %}
{% load static %}
<!-- Correct the library name here -->

{% block banner %} {% endblock %}

{% block content %}

<section class="my-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div>
          <div class="card-body">
            <h2 class="card-title mb-4 text-center" style="color: #333;">Login</h2>
            <form method="post">
              <div class="my-5">
                {% csrf_token %} {{ form|bootstrap }}
              </div>
              <div class="text-center">
                <button type="submit" class="btn" style="background-color: #3498db; color: #fff;">Submit</button>
              </div>
            </form>
            <p class="mt-3 text-center" style="color: #666;">Don't have an account? <a href="{% url 'register' %}" style="color: #3498db;">Register here</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5">
        <div>
          <div>
              <img src="https://www.charitychoice.co.uk/media/blog/adopting%20a%20rescue%20dog%20charity%20choice%201.jpg" alt="login form" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




{% endblock %}
