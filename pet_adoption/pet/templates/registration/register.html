{% extends 'base.html' %} {% load bootstrap %}
<!-- Correct the library name here -->

{% block banner %} {% endblock %}

{% block content %}

<section class="my-5 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div>
          <div class="card-body">
            <h2 class="card-title text-center mb-4" style="color: #333;">Register</h2>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|bootstrap }}
              <div class="text-center">
                <button type="submit" class="btn" style="background-color: #3498db; color: #fff;">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <img src="https://patch.com/img/cdn20/shutterstock/24407956/20210301/064508/styles/patch_image/public/shutterstock-260124632___01184015806.jpg"
               alt="login form" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</section>




{% endblock %}
