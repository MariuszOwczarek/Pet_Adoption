{% extends 'base.html' %}

{% block content %}
<div class="container">

        <div class="col-md-8 offset-md-2">
            <h2>Edit Adoption Story</h2>

                {% csrf_token %}

                <button type="submit" class="btn btn-primary my-5">Save Changes</button>
            </form>
        </div>
    </div>    
</div>
{% endblock %}
