{% extends 'base.html' %} {% load bootstrap %} {% load static %} 
{% block content %}
<div class="container userprofile-container">
	<div class="card userprofile-card">
		<img
			class="userprofile-animal-img"
			src="{{ user_profile.profile_picture.url }}"
			alt="{{ user_profile.user.username }}"
		/>
		<div class="card-body">
			<h2 class="userprofile-name card-title">
				{{ user_profile.first_name }} {{ user_profile.last_name }}
			</h2>
			<p class="userprofile-email card-text">
				Email: {{ user_profile.email }}
			</p>
			<p class="userprofile-phone card-text">Phone: {{ user_profile.phone }}</p>
			<p class="userprofile-location card-text">
				Location: {{ user_profile.location }}
			</p>
		</div>
	</div>
	<div class="my-5 d-flex justify-content-center">
		<a href="{% url 'accounts:userprofile_update' pk=user.id %}" class="btn btn-success"
			>Update</a
		>
	</div>
</div>

{% endblock %}
